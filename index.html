<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>img{width: 200px;}</style>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <div id="buttons">
        <button id="button1">Page 1</button>
        <button id="button2">Page 2</button>
        <button id="button3">Sort By Title</button>
        <button id="button4">Sort By Horns</button>
      </div>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <template id="mustache-template" type="text/x-tmpl-mustache">
        <section class="{{keyword}}">
          <h2>{{title}}</h2>
          <img src="{{image_url}}" alt="" />
          <p>{{description}}</p>
        </section>
      </template>
    </main>

    <span>
        <section class="{{keyword}}">
          <h2>{{title}}</h2>
          <img src="{{image_url}}" alt="" />
          <p>{{description}}</p>
    </span>

    <footer>&copy; 2020 Code Fellows</footer>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>

    <script src="js/app.js"></script>
  </body>
</html>
